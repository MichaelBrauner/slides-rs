name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: slides-linux-x86_64
            cross: false

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: slides-windows-x86_64.exe
            cross: false

          # macOS Intel (cross-compile on ARM runner)
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: slides-macos-x86_64
            cross: false

          # macOS ARM (M1/M2/M3)
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: slides-macos-aarch64
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}


      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/slides

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/slides ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: move target\${{ matrix.target }}\release\slides.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Installation

            ### Windows (PowerShell)
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.ps1 | iex
            ```

            ### Linux / macOS
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh
            ```

            ## Manual Download
            Download the binary for your platform below and place it in your PATH.

            ## Requirements
            - Chrome, Chromium, or Edge (for PDF export only)
          files: |
            artifacts/slides-linux-x86_64/slides-linux-x86_64
            artifacts/slides-windows-x86_64.exe/slides-windows-x86_64.exe
            artifacts/slides-macos-x86_64/slides-macos-x86_64
            artifacts/slides-macos-aarch64/slides-macos-aarch64
          draft: false
          prerelease: false
