<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Overview</title>
  <link rel="stylesheet" href="assets/overview.css">
</head>

<body>
  <h1>Slide Overview</h1>

  <div class="grid">
    {% for i in range(1, app.total + 1) %}
    <div class="slide-card">
      <a href="slide-{{ i }}.html">
        <img src="thumbnails/slide-{{ i }}.png" alt="Slide {{ i }}" loading="lazy">
        <div class="info">
          <span class="number">{{ i }}</span>
          <span class="label">of {{ app.total }}</span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="actions">
    <a href="slide-1.html">Start Presentation</a>
    <a href="presenter.html" class="secondary">Presenter View</a>
  </div>
</body>
</html>
